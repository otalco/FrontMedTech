<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="../assets/images/medtech-favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Incluir a navbar -->
        <div id="navbar-placeholder"></div>

        <script>
            // Carregar o conteúdo do nav.html no placeholder
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        </script>
    <script src="../assets/js/nav.js"></script>
    <div class="container">
        <h1>Prontuário</h1>
        <div id="prontuario-dados">
            <!-- Os dados do prontuário serão exibidos aqui -->
        </div>
        <button id="atualizar-btn" type="submit" class="btn-atualizar">Atualizar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
